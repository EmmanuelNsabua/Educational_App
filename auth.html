<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Quiz Électricité</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse-hover:hover {
            animation: pulse 1.5s infinite;
        }
        .bg-electric-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
    </style>
</head>
<body class="bg-electric-blue min-h-screen font-sans flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- Authentication Card -->
        <div id="auth-card" class="bg-white rounded-xl shadow-2xl p-8 animate__animated animate__fadeIn">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <div class="bg-blue-600 text-white rounded-full w-20 h-20 flex items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
            </div>
            
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion au Quiz</h2>
            <p class="text-center text-gray-600 mb-6">Identifiez-vous pour accéder au quiz d'électricité</p>
            
            <form id="auth-form">
                <div class="mb-4">
                    <label for="user-name" class="block text-gray-700 mb-2">Nom complet</label>
                    <input type="text" id="user-name" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div class="mb-6">
                    <label for="user-email" class="block text-gray-700 mb-2">Adresse email</label>
                    <input type="email" id="user-email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition pulse-hover shadow-md">
                    Commencer le Quiz
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Vos informations seront utilisées uniquement pour enregistrer vos résultats.</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const authForm = document.getElementById('auth-form');
        
        // Handle Form Submission
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get user data
            const userName = document.getElementById('user-name').value;
            const userEmail = document.getElementById('user-email').value;
            
            // Store in localStorage
            localStorage.setItem('quizUserData', JSON.stringify({
                name: userName,
                email: userEmail
            }));
            
            // Redirect to quiz page
            window.location.href = 'index.html';
        });
        
        // Check if user is already authenticated (for when coming back to this page)
        window.addEventListener('DOMContentLoaded', () => {
            const userData = localStorage.getItem('quizUserData');
            if (userData) {
                document.getElementById('user-name').value = JSON.parse(userData).name;
                document.getElementById('user-email').value = JSON.parse(userData).email;
            }
        });
    </script>
</body>
</html>
